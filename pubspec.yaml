name: patrimonium
description: Personal finance management app with AI-powered insights.
publish_to: 'none'
version: 0.2.0+2

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.28.2
  sqlite3_flutter_libs: ^0.5.28

  # Routing
  go_router: ^14.8.1

  # Networking
  dio: ^5.9.0

  # Charts
  fl_chart: ^0.70.2

  # Security
  flutter_secure_storage: ^9.2.4
  local_auth: ^2.3.0

  # Internationalization & Formatting
  intl: ^0.19.0

  # Code Generation Annotations
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Material You / Dynamic Color
  dynamic_color: ^1.7.0

  # Utilities
  uuid: ^4.5.1
  path_provider: ^2.1.5
  path: ^1.9.1
  collection: ^1.19.1
  crypto: ^3.0.0

  # Backend
  supabase_flutter: ^2.8.3

  # Crash Reporting
  sentry_flutter: ^9.12.0

  # Connectivity
  connectivity_plus: ^6.1.2

  # Background Work
  workmanager: ^0.9.0

  # Markdown Rendering (for AI chat)
  flutter_markdown: ^0.7.6

  # Loading Skeletons
  shimmer: ^3.0.0

  # Equatable for value objects
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.5.4
  drift_dev: ^2.28.0
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  # riverpod_generator: ^2.6.4  # TODO: re-enable when analyzer_plugin compat fixed
  # riverpod_lint: ^2.6.4  # TODO: re-enable when analyzer_plugin compat fixed

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
